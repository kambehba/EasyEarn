type Game @model {
  id: ID!
  createdBy: String!
  players: [Player] @connection(name: "GamePlayers")
  wn1: Float
  wn2: Float
  wn3: Float
}

type Player @model {
  id: ID!
  name: String!
  pn1: Float
  pn2: Float
  pn3: Float
  game: Game @connection(name: "GamePlayers")
}

